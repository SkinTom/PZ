<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom styles -->
    <link rel="stylesheet" th:href="@{/css/main.css}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Konto użytkownika</title>
</head>

<body>

<th:block th:include="fragments/header"></th:block>

<div class="container">

    <!-- main menu -->
    <th:block th:include="fragments/mainMenu"></th:block>

    <th:block th:include="crud-items/alert"></th:block>

    <!-- login form -->
    <div class="row justify-content-md-center">
        <div class="col-md-8 register">
            <form method="post" th:action="@{/account/{id}(id = ${user.id})}" th:object="${user}">

                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label for="firstName">Imię</label>
                    <input type="text" th:field="*{firstName}" class="form-control" id="firstName">
                </div>

                <div class="form-group">
                    <label for="lastName">Nazwisko</label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="lastName">
                </div>

                <div class="form-group">
                    <label for="city">Miasto</label>
                    <input type="text" th:field="*{city}" class="form-control" id="city">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" readonly>
                </div>

                <button type="submit" class="btn btn-primary">Zapisz</button>
            </form>
        </div>
    </div>
</div>

<th:block th:include="fragments/footer"></th:block>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
