<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Athena - pracownicy</title>
</head>

<body>
    <!-- navbar -->
    <th:block th:replace="fragments/navbar :: navbar"></th:block>

    <!-- form for adding items (modal) -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form th:action="@{/items/add}" method="post" th:object="${item}">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addItemModalLabel">Nowa pozycja</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-row my-2">
                            <div class="col">
                                <label for="title">Tytuł:</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}" name="title" placeholder="tytuł" />
                            </div>
                        </div>
                        <div class="form-row my-2">
                            <div class="col-md-6">
                                <label for="title">Autor:</label>
                                <input type="text" class="form-control" id="author" th:field="*{author}" name="author" placeholder="autor" />
                            </div>
                            <div class="col-md-6">
                                <label for="title">Wydawnictwo:</label>
                                <input type="text" class="form-control" id="publisher" th:field="*{publisher}" name="publisher" placeholder="wydawnictwo" />
                            </div>
                        </div>
                        <div class="form-row my-2">
                            <div class="col-md-6">
                                <label for="title">Język:</label>
                                <input type="text" class="form-control" id="language" th:field="*{language}" name="language" placeholder="język" />
                            </div>
                            <div class="col-md-6">
                                <label for="title">Liczba stron:</label>
                                <input type="number" class="form-control" id="page" th:field="*{page}" name="page" placeholder="liczba stron" />
                            </div>
                        </div>
                        <div class="form-row my-2">
                            <div class="col-md-6">
                                <label for="title">Numer wydania:</label>
                                <input type="number" class="form-control" id="number" th:field="*{number}" name="number" placeholder="numer wydania" />
                            </div>
                            <div class="col-md-6">
                                <label for="title">Numer ISBN:</label>
                                <input type="text" class="form-control" id="isbn" th:field="*{isbn}" name="isbn" placeholder="numer ISBN" />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Anuluj</button>
                        <button type="submit" class="btn btn-primary">Zapisz</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="container-fluid">
        <div class="row">

            <!-- sidebar menu -->
            <th:block th:replace="fragments/menu :: sidebar-menu(${menuItem})"></th:block>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <h2 class="mt-3">Rejestr biblioteki</h2>

                <button class="btn btn-primary my-2" data-toggle="modal" data-target="#addModal">Dodaj</button>

                <div th:if="not ${items == null}" class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Tytuł</th>
                                <th>Autor</th>
                                <th>Wydawnictwo</th>
                                <th>Operacje</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="i, iStat : ${items}" th:object="${i}">
                                <td th:text="${iStat.index + 1}"></td>
                                <td th:text="*{title}"></td>
                                <td th:text="*{author}"></td>
                                <td th:text="*{publisher}"></td>
                                <td>
                                    <a class="btn btn-info">Edytuj</a>
                                    <a class="btn btn-danger" th:href="@{/items/delete/{id}(id=${i.id})}">Usuń</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

<!--                <nav aria-label="Page navigation example">-->
<!--                    <ul class="pagination">-->
<!--                      <li class="page-item"><a class="page-link" href="#">1</a></li>-->
<!--                      <li class="page-item"><a class="page-link" href="#">2</a></li>-->
<!--                      <li class="page-item"><a class="page-link" href="#">3</a></li>-->
<!--                      <li class="page-item"><a class="page-link" href="#">4</a></li>-->
<!--                      <li class="page-item"><a class="page-link" href="#">...</a></li>-->
<!--                      <li class="page-item"><a class="page-link" href="#">Ostatnia</a></li>-->
<!--                    </ul>-->
<!--                  </nav>-->
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
