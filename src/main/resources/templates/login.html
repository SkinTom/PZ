    <div class="text-center">
		  <div class="btn-group text-center btn-group-lg w-100 pb-4" role="group" aria-label="Basic example"">
        <button type="button" class="btn btn-secondary" style="background-color: #b57a44; border-radius: 0px 0px 0px 20px; font-size: 36px;">Katalog</button>

					<div class="form-group row">
					<label for="inputEmail" class="col-form-label col-md-3">Login</label>
						<div class="col-md-9">
							<input type="email" id="inputEmail" class="form-control" placeholder=" " required autofocus>
						</div>
					</div>
					<div class="form-group row">
					<label for="password" class="col-form-label col-md-3">Hasło</label>
						<div class="col-md-9">
							<input type="password" id="password" class="form-control" placeholder=" " required autofocus>
						</div>
					</div>
					<button class="btn  btn-primary btn-block" type="submit" style="background-color: #b57a44; "><b>ZALOGUJ</b></button>
						<div class="text-center">
							<a href="#"><p><ins>Nie posiadasz konta? Zarejestruj się</ins></p>	</a>
						</div>	   
				</form>
			</div>
		</div>
	</div>

<div class="fixed-bottom">
