<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Custom styles -->
	<link rel="stylesheet" th:href="@{/css/main.css}" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<title>Rejestracja</title>
</head>

<body>

<th:block th:include="fragments/header"></th:block>

<div class="container">

	<!-- main menu -->
	<th:block th:include="fragments/mainMenu"></th:block>

	<!-- alert about successful register -->
	<th:block th:include="crud-items/alert"></th:block>

	<!-- alert about login error -->
	<div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
		Nie znaleziono użytkownika o podanych wartościach! Spróbuj jescze raz.
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<!-- login form -->
	<div class="row justify-content-md-center">
		<div class="col-md-6 register">
			<form method="post" th:action="@{/login}">
				<div class="form-group row">
					<label for="email" class="col-form-label col-md-2">E-mail</label>
					<div class="col-md-10">
						<input type="email" id="email" class="form-control" name="username"
							   placeholder="Adres e-mail" autocomplete="off" required autofocus>
					</div>
				</div>
				<div class="form-group row">
					<label for="password" class="col-form-label col-md-2">Hasło</label>
					<div class="col-md-10">
						<input type="password" id="password" class="form-control" name="password"
							   placeholder="Hasło" required autofocus>
					</div>
				</div>

				<div class="form-row">
					<button type="submit" class="btn btn-lg sbm">Zaloguj się</button>
				</div>

				<div class="register-link">
					<a th:href="@{/register}">Nie posiadasz konta? Zarejestruj się!</a>
				</div>
			</form>
		</div>
	</div>
</div>

<th:block th:include="fragments/footer"></th:block>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
