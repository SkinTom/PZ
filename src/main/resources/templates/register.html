<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom styles -->
    <link rel="stylesheet" th:href="@{/css/main.css}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Rejestracja</title>
</head>

<body>

<th:block th:include="fragments/header"></th:block>

<div class="container">

    <!-- main menu -->
    <th:block th:include="fragments/mainMenu"></th:block>

    <!-- register form -->
    <div class="row justify-content-md-center">
        <div class="col-md-10 register">
            <form method="post" th:action="@{/register}" th:object="${user}">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="firstName" class="col-form-label col-md-4">Imię</label>
                                <div class="col-md-8">
                                    <input type="text" th:field="*{firstName}" id="firstName" class="form-control"
                                           placeholder="Imię" required autofocus>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 ">
                            <div class="form-group row">
                                <label for="lastName" class="col-form-label col-md-4">Nazwisko</label>
                                <div class="col-md-8">
                                    <input type="text" th:field="*{lastName}" id="lastName" class="form-control"
                                           placeholder="Nazwisko" required autofocus>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="dob" class="col-form-label col-md-4">Data urodzenia</label>
                                <div class="col-md-8">
                                    <input type="text" th:field="*{dateOfBirth}" id="dob" class="form-control"
                                           placeholder="Data urodzenia" required autofocus>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="pesel" class="col-form-label col-md-4">PESEL</label>
                                <div class="col-md-8">
                                    <input type="text" th:field="*{pesel}" id="pesel" patten="[0-9]{11}" class="form-control"
                                           placeholder="Pesel" required autofocus>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="street" class="col-form-label col-md-4">Ulica</label>
                                <div class="col-md-8">
                                    <input type="text" th:field="*{street}" id="street" class="form-control"
                                           placeholder="Ulica" required autofocus>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="houseNumber" class="col-form-label col-md-4">Numer domu</label>
                                <div class="col-md-8">
                                    <input type="text" th:field="*{homeNumber}" id="houseNumber" class="form-control"
                                           placeholder="Numer domu" required autofocus>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="flatNumber" class="col-form-label col-md-4">Nr mieszkania</label>
                                <div class="col-md-8">
                                    <input type="text" th:field="*{flatNumber}" id="flatNumber" class="form-control"
                                           placeholder="Numer mieszkania">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="city" class="col-form-label col-md-4">Miejscowość</label>
                                <div class="col-md-8">
                                    <input type="text" th:field="*{city}" id="city" class="form-control"
                                           placeholder="Miejscowość" required autofocus>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="postalCode" class="col-form-label col-md-4">Kod pocztowy</label>
                                <div class="col-md-8">
                                    <input type="text" th:field="*{postalCode}" id="postalCode" pattern="[0-9]{2}\-[0-0]{3}" class="form-control"
                                           placeholder="00-000" required autofocus>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="email" class="col-form-label col-md-4">Adres e-mail</label>
                                <div class="col-md-8">
                                    <input type="email" th:field="*{email}" id="email" class="form-control"
                                           placeholder="E-mail" required autofocus>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="province" class="col-form-label col-md-4">Województwo</label>
                                <div class="col-md-8">
                                    <input type="text" th:field="*{province}" id="province" class="form-control"
                                           placeholder="Województwo" required autofocus>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="password" class="col-form-label col-md-4">Hasło</label>
                                <div class="col-md-8">
                                    <input type="password" th:field="*{password}" id="password" class="form-control"
                                           placeholder="Hasło" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <button type="submit" class="btn btn-lg sbm">Zarejestruj się</button>
                    </div>
            </form>
        </div>
    </div>
</div>

<th:block th:include="fragments/footer"></th:block>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
