<div class="modal fade in" th:id="financesModal+${employee.id}">
    <form th:action="@{/finances/{id}(id = ${employee.id})}" method="post">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Zmie≈Ñ wynagrodzenie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form-group>
                        <label for="salary">Wynagrodzenie</label>
                        <input id="salary" class="form-control" type="number" th:value="${employee.salary}" step="0.01" name="salary" required />
                    </form-group>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Anuluj</button>
                    <button type="submit" class="btn btn-primary">Zapisz</button>
                </div>
            </div>
        </div>
    </form>
</div>
