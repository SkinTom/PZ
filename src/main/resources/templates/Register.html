<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


  </head>
  <body style="margin: 0; background-color: #dddddd;">

	<header>
		<img src="../static/img/baner.jpg" style="width: 100%; height: 200px;"/>
	</header>
	
	<div class="container" style="background-color: #dddddd;">
    <div class="text-center">
		  <div class="btn-group text-center btn-group-lg w-100 pb-4" role="group" aria-label="Basic example"">
        <button type="button" class="btn btn-secondary" style="background-color: #b57a44; border-radius: 0px 0px 0px 20px; font-size: 36px;">Katalog</button>
        <button type="button" class="btn btn-secondary" style="background-color: #b57a44;font-size: 36px;">Logowanie</button>
        <button type="button" class="btn btn-secondary" style="background-color: #b57a44; border-radius: 0px 0px 20px 0px;font-size: 36px;">Konto</button>
      </div>
    </div>
    
		<div class="row justify-content-md-center">
			<div class="py-5 col-md-6" style="background-color: white; border-radius: 20px; ">
				<form class="form-signin">
					<div class="form-group row">
                        
                        <div class="form-row" style="margin-left: 10px">
                            <div class="col-md-6">
                                <div class="form-group row">			
                                    <label for="firstName" class="col-form-label col-md-4">Imię</label>
                                    <div class="col-md-8">
                                        <input type="text" id="firstName" class="form-control" placeholder=" " required autofocus>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row"style="margin-right: 10px">			
                                    <label for="lastName" class="col-form-label col-md-4">Nazwisko</label>
                                    <div class="col-md-8">
                                        <input type="text" id="lastName" class="form-control" placeholder=" " required autofocus>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row" style="margin-left: 10px">
                            <div class="col-md-6">
                                <div class="form-group row">			
                                    <label for="dob" class="col-form-label col-md-4">Data urodzenia</label>
                                    <div class="col-md-8">
                                        <input type="text" id="dob" class="form-control" placeholder=" " required autofocus>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row"style="margin-right: 10px">			
                                    <label for="pesel" class="col-form-label col-md-4">PESEL</label>
                                    <div class="col-md-8">
                                        <input type="number" id="pesel" class="form-control" placeholder=" " required autofocus>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row" style="margin-left: 10px">
                            <div class="col-md-6">
                                <div class="form-group row">			
                                    <label for="street" class="col-form-label col-md-4">Ulica</label>
                                    <div class="col-md-8">
                                        <input type="text" id="street" class="form-control" placeholder=" " required autofocus>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row"style="margin-right: 10px">			
                                    <label for="houseNumber" class="col-form-label col-md-4">Numer domu</label>
                                    <div class="col-md-8">
                                        <input type="number" id="houseNumber" class="form-control" placeholder=" " required autofocus>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row" style="margin-left: 10px">
                            <div class="col-md-6">
                                <div class="form-group row">			
                                    <label for="flatNumber" class="col-form-label col-md-4">Nr mieszkania</label>
                                    <div class="col-md-8">
                                        <input type="number" id="flatNumber" class="form-control" placeholder=" " required autofocus>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row"style="margin-right: 10px">			
                                    <label for="city" class="col-form-label col-md-4">Miejscowość</label>
                                    <div class="col-md-8">
                                        <input type="text" id="city" class="form-control" placeholder=" " required autofocus>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row" style="margin-left: 10px">
                            <div class="col-md-6">
                                <div class="form-group row">			
                                    <label for="postalCode" class="col-form-label col-md-4">Kod pocztowy</label>
                                    <div class="col-md-8">
                                        <input type="number" id="postalCode" class="form-control" placeholder=" " required autofocus>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row"style="margin-right: 10px">			
                                    <label for="email" class="col-form-label col-md-4">Adres e-mail</label>
                                    <div class="col-md-8">
                                        <input type="email" id="email" class="form-control" placeholder=" " required autofocus>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row" style="margin-left: 10px">
                            <div class="col-md-6">
                                <div class="form-group row">			
                                    <label for="county" class="col-form-label col-md-4">Województwo</label>
                                    <div class="col-md-8">
                                        <input type="text" id="county" class="form-control" placeholder=" " required autofocus>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row"style="margin-right: 10px">			
                                    <label for="password" class="col-form-label col-md-4">Hasło</label>
                                    <div class="col-md-8">
                                        <input type="password" id="password" class="form-control" placeholder=" " required autofocus>
                                    </div>
                                </div>
                            </div>
                        </div>
				
					
					
					<button class="btn  btn-primary btn-block" type="submit" style="background-color: #b57a44; margin-left:200px;margin-right:200px "><b>Zarejestruj</b></button>
							   
				</form>
			</div>
		</div>
	</div>
	
  </div>


<div class="fixed-bottom">
  <footer class="blockquote-footer" style="background-color: #b57a44; height: 70px;"></footer>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
